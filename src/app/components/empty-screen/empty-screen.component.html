<ion-grid>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-icon
      [name]="model?.icon"
      [color]="model?.color"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label>
        {{ model?.message }}
      </ion-label>
      <ion-text *ngIf="model?.subTTitle">
        <p>{{ model?.subTitle }}</p>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>>
