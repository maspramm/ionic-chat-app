<ion-header class="title-header" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >Nge-Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button id="popover" fill="clear">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover #popover trigger="popover" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding ion-text-center" (click)="logout()">
          <ion-label color="danger">
            Logout
          </ion-label>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
  <ion-segment color="medium" [value]="segment" mode="md" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="chats">
      <ion-label>Chats</ion-label>
    </ion-segment-button>
    <ion-segment-button value="status">
      <ion-label>Status</ion-label>
    </ion-segment-button>
    <ion-segment-button value="calls">
      <ion-label>Calls</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="light">
  <ion-list *ngIf="segment == 'chats' && (chatRooms |async) as rooms">
    <ion-list-header class="ion-padding-bottom" color="light">
      RIWAYAT CHAT
    </ion-list-header>

    <ion-item 
      *ngFor="let item of rooms; trackBy: trackById"
      (click)="getChat(item)"
      detail="true">
      <ng-container *ngIf="(item?.user | async) as user">
        <ion-avatar slot="start">
          <img [src]="getUser(user)?.photo" alt="avatar" />
        </ion-avatar>
        <ion-label>
          {{getUser(user)?.name}}
          <!-- <p>
            <ion-text>
              Hey! Apa kabar?
            </ion-text>
          </p>  -->
        </ion-label>
        <!-- <ion-text slot="end" color="medium">11:30 AM</ion-text> -->
      </ng-container>
    </ion-item>

  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="newChat()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #new_chat 
  [isOpen]="open_new_chat" 
  (didDismiss)="didDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>New Chat</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content color="light" *ngIf="(users | async) as user$">
        <ion-list class="ion-margin-top" [style.background]="'transparent'" lines="none">
          <app-user-list 
          *ngFor="let item of user$"
          [item]="item"
          (onClick)="startChat(item)">
          </app-user-list>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
