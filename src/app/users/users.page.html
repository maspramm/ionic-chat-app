<ion-content class="ion-padding">
  <h2>Daftar User</h2>
  <ion-list>
    <ion-item *ngFor="let user of users; let i = index">
      <ion-label>{{ user.username }}</ion-label>
      <ion-button color="warning" (click)="edit(i)">Edit</ion-button>
      <ion-button color="danger" (click)="delete(i)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
